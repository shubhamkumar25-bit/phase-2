<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        body {
            background: #eee;
            padding: 40px;
        }


        .main-box {
            width: 900px;
            margin: auto;
            border: 4px solid black;
            background: gainsboro;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 120px;
            gap: 10px;
        }

        .box {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
        }

        .box1 {
            background: #e91e63;
            grid-column: 1/3;
            grid-row: 1/3;
        }

        .box2 {
            background: #ff9800;
            grid-column: 3/5;
        }

        .box3 {
            background: #9c27b0;
        }

        .box4 {
            background: #5f6f7a;
        }

        .box5 {
            background: #666;
            height: 145px;
            grid-row: 3/4;
        }

        .box6 {
            background: #36c94b;
            grid-row: 3/5;
        }

        .box7 {
            background: #3f8edb;
            grid-column: 3/5;
            grid-row: 3/5;
        }

        .box8 {
            background: #6a0dad;
            grid-row: 4/5;
            height: 90px;
            margin-top: 30px;

        }
        @media screen and (  min-width: 250px and max-width: 550px) {
            .main-box{
                background-color: orange;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main-box">
        <div class="container">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="box box7">7</div>
            <div class="box box8">8</div>
        </div>
    </div>

</body>

</html>
